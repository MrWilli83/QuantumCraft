<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumCraft - AI Core Boot</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/splash.css">
</head>

<body>
    <div class="scanlines"></div>
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo">
                <div class="quantum-cube">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
            </div>
            <h1 class="title">QuantumCraft</h1>
            <p class="subtitle">Launcher Minecraft</p>
        </div>

        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <p class="loading-text" id="loadingText">Initialisation...</p>
        </div>

        <div class="version">v1.0.0</div>
    </div>

    <script src="scripts/splash.js"></script>
</body>

</html>
